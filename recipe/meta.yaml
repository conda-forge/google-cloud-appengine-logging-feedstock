{% set name = "google-cloud-appengine-logging" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/google_cloud_appengine_logging-{{ version }}.tar.gz
  sha256: 39a2df694d97981ed00ef5df541f7cfcca920a92496707557f2b07bb7ba9d67a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - google-api-core-grpc >=1.34.0,<3.0.0dev,!=2.0.*,!=2.1.*,!=2.2.*,!=2.3.*,!=2.4.*,!=2.5.*,!=2.6.*,!=2.7.*,!=2.8.*,!=2.9.*,!=2.10.*
    - google-auth >=2.14.1,<3.0.0dev,!=2.24.0,!=2.25.0
    # more restrictive version for python >= 3.13
    - proto-plus >= 1.25.0,<2.0.0dev
    - protobuf >=3.20.2,<6.0.0dev,!=4.21.0,!=4.21.1,!=4.21.2,!=4.21.3,!=4.21.4,!=4.21.5
    
test:
  imports:
    - google.cloud.appengine_logging
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/googleapis/python-appengine-logging
  summary: Python Client for Google Cloud Appengine Logging
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  doc_url: https://googleapis.dev/python/appenginelogging/latest/index.html
  dev_url: https://github.com/googleapis/python-appengine-logging

extra:
  recipe-maintainers:
    - xylar
